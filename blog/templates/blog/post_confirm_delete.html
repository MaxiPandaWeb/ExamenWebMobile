{% extends "blog/base.html" %}
{% block content %} 
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Borrar cliente</legend>
			<h2>¿Estás seguro que quieres borrar este Cliente? "{{ object.title }}"</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Si, Borrar</button>
				<a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">No, Cancelar</a>
			</div>
		</form>
	</div>
{% endblock content %}
